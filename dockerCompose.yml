services:
  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_USER: Rakshit
      POSTGRES_PASSWORD: abcd@1234
      TZ: Asia/Kolkata                              # âœ… Host timezone (safe)
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - devnet

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - devnet

networks:
  devnet:

volumes:
  pgdata:
